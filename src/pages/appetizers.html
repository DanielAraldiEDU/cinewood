<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinewood | Aperitivos</title>
    <link rel="stylesheet" href="../styles/appetizers.css" />
    <link rel="stylesheet" href="../styles/global.css" />
  </head>

  <body>
    <header>
      <h1>Cinewood</h1>
    </header>

    <main class="container">
      <div class="card-container">
        <div class="card">
          <img
            src="../assets/popcorn.webp"
            alt="Pipoca grande"
            class="product-img"
          />

          <p>1 Pipoca Grande</p>

          <div class="price">
            <span>R$ 15,00</span>

            <div class="quantity">
              <button class="disabled">-</button>

              <span class="quantity-number">0</span>

              <button>+</button>
            </div>
          </div>
        </div>

        <div class="card">
          <img
            src="../assets/popcorn.webp"
            alt="Pipoca media"
            class="product-img"
          />

          <p>1 Pipoca Média</p>

          <div class="price">
            <span>R$ 10,00</span>

            <div class="quantity">
              <button class="disabled">-</button>

              <span class="quantity-number">0</span>

              <button>+</button>
            </div>
          </div>
        </div>

        <div class="card">
          <img
            src="../assets/popcorn.webp"
            alt="Pipoca pequena"
            class="product-img"
          />

          <p>1 Pipoca Pequena</p>

          <div class="price">
            <span>R$ 5,00</span>

            <div class="quantity">
              <button class="disabled">-</button>

              <span class="quantity-number">0</span>

              <button>+</button>
            </div>
          </div>
        </div>

        <div class="card">
          <img
            src="../assets/popcorn.webp"
            alt="Combo pipoca grande com refri 500 ml"
            class="product-img"
          />

          <p>Combo Pipoca Grande + Refri 500ml</p>

          <div class="price">
            <span>R$ 30,00</span>

            <div class="quantity">
              <button class="disabled">-</button>

              <span class="quantity-number">0</span>

              <button>+</button>
            </div>
          </div>
        </div>

        <div class="card">
          <img
            src="../assets/popcorn.webp"
            alt="Combo pipoca media com refri 400 ml"
            class="product-img"
          />

          <p>Combo Pipoca Média + Refri 400ml</p>

          <div class="price">
            <span>R$ 25,00</span>

            <div class="quantity">
              <button class="disabled">-</button>

              <span class="quantity-number">0</span>

              <button>+</button>
            </div>
          </div>
        </div>

        <div class="card">
          <img
            src="../assets/popcorn.webp"
            alt="Combo pipoca pequena com refri 300 ml"
            class="product-img"
          />

          <p>Combo Pipoca Pequena + Refri 300ml</p>

          <div class="price">
            <span>R$ 20,00</span>

            <div class="quantity">
              <button class="disabled">-</button>

              <span class="quantity-number">0</span>

              <button>+</button>
            </div>
          </div>
        </div>
      </div>

      <p class="total">Preço Total: R$ 00,00</p>

      <div class="button-container">
        <button class="confirm-button">
          <a href="./seats.html">Voltar</a>
        </button>

        <button class="confirm-button">
          <a href="./payment.html" onclick="onClick()">Confirmar</a>
        </button>
      </div>
    </main>

    <script src="../services/appetizers.js" type="text/javascript"></script>
  </body>
</html>
